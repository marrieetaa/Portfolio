<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>StopWatch</h1>
        <!-- Display area for the timer -->
        <div class="timer">
            <span id="hours">00</span>:<span id="minutes">00</span>:<span id="seconds">00</span>:</span><span id="milliseconds">00</span>
        </div>
        <!-- Buttons to contorl the stopwatch -->
         <div class="buttons">
            <button id="start">Start</button>
            <button id="stop">Stop</button>
            <button id="reset">Reset</button>
         </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
